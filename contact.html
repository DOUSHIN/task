<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="./images/logo.png">
      </div>
      <nav class="header-list">
        <ul>
          <li><a href="#">ホーム</a><li>
          <li><a href="#">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <div class="top-logo">
      <img src="./images/contact.png">
    </div>
    <div class="wrapper clearfix">
      <aside class="aside-contents">
        <p><a href="#">事業内容</a></p>
        <p><a href="#">会社概要</a></p>
        <p class="point"><a href="#">お問い合わせ</a></p>
      </aside>
      <article class="article-contents">
        <form action="">
          <table class="contact-form">
            <tr>
              <th>お名前</th>
              <td><input type="text" class="area"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="text" class="area"></td>
            </tr>
            <tr>
              <th>性別</th>
              <td><input type="radio" class="sex" name="sexsex">男<input type="radio" class="sex" name="sexsex">女</td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><textarea class="area"></textarea></td>
            </tr>
          </table>
          <input type="submit" value="送信" class="submit-btn">
        </form>
      </article>
    </div>
    <footer>
      <p>Copyright ©️ 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </body>
</html>
